<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Almaz | Gerai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            padding-top: 120px;
            font-family: Inter;
        }

        .h1 {
            font-weight: 700px;
        }
        .add-button {
            background-color: #ff671f; /* Background color */
            color: white; /* Text color */
            border: none; /* Remove border */
            border-radius: 20px; /* Rounded corners */
            padding: 10px 20px; /* Padding */
            text-decoration: none; /* Remove underline */
            font-size: 16px; /* Font size */
            text-align: center; /* Center text */
            transition: transform 0.2s ease; /* Smooth transform on hover */
        }
        .add-button:hover {
            transform: scale(1.2); /* Slightly enlarge on hover */
            opacity: 0.9; /* Slightly change opacity on hover */
            color: white;
        }

        .modal-dialog {
            width: 500px;
        }

        .modal-content {
            border-radius: 25px;
        }

        .modal-body {
            font-family: Inter;
        }

        .modal-title {
            color: #ff671f;
            font-weight: 700;
        }
        .card {
            border-radius: 30px;
        }

        .card-body {
            padding: 25px;
        }
        .card-title {
            color: #ff671f;
            font-weight: 1000;
        }
        .edit-button,
        .delete-button {
            color: #ff671f; /* Change color for edit button */
            text-decoration: none;
            margin-left: 10px; /* Space between buttons */
            transition: transform 0.2s ease; /* Smooth transform */
            text-decoration: none;
        }
        .edit-button:hover,
        .delete-button:hover {
            transform: scale(1.2); /* Enlarge on hover */
            text-decoration: none;
            transition: transform 0.2s ease; /* Smooth transform */
        }
        .delete-button {
            color: red; /* Make delete button red */
        }
        .map-embed {
            border: 0;
            border-radius: 30px;
            width: 100%;
            height: 250px; /* Adjust height as needed */
        }

        .d-flex-align {
            display: flex;
            justify-content: space-between; /* Align items at both ends */
            align-items: center; /* Center vertically */
        }

        /* Custom notification box */
        .notification-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            z-index: 1000;
            text-align: center;
            font-family: Inter;
            color: black;
        }

        /* Overlay to darken background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        /* General button styles */
        .confirm-button, .cancel-button, .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Button styles in notification box */
        .confirm-button, .cancel-button, .btn {
            margin: 10px 5px;
        }

        .confirm-button, .btn-primary {
            background-color: #ff671f; /* Background color */
            color: white; /* Text color */
            border: none; /* Remove border */
        }

        .confirm-button:hover, .confirm-button:active, .btn-primary:hover, .btn-primary:active {
            background-color: #ff671f; /* Background color */
            color: white; /* Text color */
            border: none; /* Remove border */
            text-decoration: none;
        }

         /* Success Notification Box */
        .success-notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: #d4edda; /* Light green for success */
            color: #155724; /* Dark green text */
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            z-index: 9999;
            text-align: center;
            font-family: Inter;
        }

        /* Error Notification Box */
        .error-notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: #f8d7da; /* Light red for error */
            color: #721c24; /* Dark red text */
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            z-index: 9999;
            text-align: center;
            font-family: Inter;
        }


        .success-notification p, .error-notification p {
            margin: 10px;
            padding: 0; /* Remove padding if there's any */
            line-height: 1.5; /* Adjust line height to center text */
            display: inline-block; /* Ensure text is treated as an inline block */
            vertical-align: middle; /* Align the text in the middle */
        }

        #errorMessage {
            white-space: pre-line; /* Ensures line breaks from innerHTML are respected */
        }
    </style>
</head>
<body>
<div th:insert="fragments/navbar-guest :: nav"></div>
<div class="container my-4">
    <h1 class="text-center mb-4">
        <span th:if="${user.peran.uuid == 1 or user.peran.uuid == 2}">Manajemen Gerai</span>
        <span th:if="${user.peran.uuid == 5}">Temukan Gerai Kami</span>
    </h1>

    <div class="text-center mb-4">
        <button class="add-button" data-bs-toggle="modal" data-bs-target="#addStoreModal"
                th:if="${user.peran.uuid == 1}">
                Tambah
        </button> <!-- Button to trigger modal -->
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="store : ${stores}">
            <div class="card h-100 shadow-sm">
                <div class="card-body" id="store-card-${store.uuid}">
                    <div class="d-flex align-items-center justify-content-between">
                        <!-- Static Store Display -->
                        <h5 class="card-title" th:text="${store.storeName}">Store Name</h5>
                        <div>
                            <button class="btn btn-link edit-button" onclick="toggleEditForm('${store.uuid}')" th:if="${user.peran.uuid == 1 or user.peran.uuid == 2}"
                                    style="background: none; border: none; color: #ff671f; padding: 0;">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <form th:action="@{/gerai/hapus/{idGerai}(idGerai=${store.uuid})}"
                                  th:if="${user.peran.uuid == 1}"
                                  method="post"
                                  onsubmit="return handleSubmit(event)"
                                  style="display:inline;">
                                <input type="hidden" name="_method" value="DELETE" />
                                <button type="submit" class="delete-button" style="background: none; border: none; color: red; padding: 0;">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- Display Mode -->
                    <div id="display-mode-${store.uuid}">
                        <p class="card-text">
                        <div class="d-flex flex-column align-items-start">
                            <div class="d-flex align-items-start mb-2">
                                <i class="fa-solid fa-store"></i>
                                <span class="ms-2" th:text="${store.storeAddr}" style="text-align: justify; flex: 1;">Lokasi</span> <!-- Add margin start, justify text, and flex-grow to ensure alignment -->
                            </div>
                            <div class="d-flex align-items-start">
                                <i class="fas fa-phone"></i>
                                <span class="ms-2" th:text="${store.storePhone}" style="text-align: justify; flex: 1;">Telefon</span> <!-- Add margin start, justify text, and flex-grow -->
                            </div>
                        </div>
                        </p>

                        <embed th:src="'https://www.google.com/maps/embed/v1/view?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao&amp;center=' + ${store.latitude} + ',' + ${store.longitude} + '&amp;zoom=20'"
                               class="map-embed"
                               allowfullscreen
                               loading="lazy"
                               width="100%"
                               height="250px" />

                        <p class="card-text text-center" th:if="${user.peran.uuid == 1 or user.peran.uuid == 2}" style="background-color: #f1f1f1; border-radius: 15px; padding: 1px; margin-top: 15px;">
                            <i class="fa-solid fa-user-tie"></i>
                            <span class="ms-2" th:text="${store.storeManager.name}">Store Manager</span> <!-- Add margin start -->
                        </p>
                    </div>

                    <!-- Edit Mode (hidden by default) -->
                    <div id="edit-mode-${store.uuid}" style="display: none;">
                        <form th:action="@{/gerai/ubah/{idGerai}(idGerai=${store.uuid})}" th:object="${store}" method="POST">
                            <div class="mb-3">
                                <label for="storeName-${store.uuid}" class="form-label"><strong>Nama Gerai:</strong></label>
                                <input class="form-control" type="text" id="storeName-${store.uuid}" name="storeName" th:value="${store.storeName}" required minlength="5" />
                            </div>
                            <div class="mb-3">
                                <label for="storeAddr-${store.uuid}" class="form-label"><Strong>Alamat:</Strong></label>
                                <input class="form-control" type="text" id="storeAddr-${store.uuid}" name="storeAddr" th:value="${store.storeAddr}" required minlength="7" />
                            </div>
                            <div class="mb-3">
                                <label for="storeAddrLink" class="form-label"><strong>Lokasi (Google Maps):</strong></label>
                                <input class="form-control" type="text" id="storeAddrLink-${store.uuid}" name="storeAddrLink" th:value="${store.storeAddrLink}" required />
                            </div>
                            <div class="mb-3">
                                <label for="storePhone-${store.uuid}" class="form-label"><strong>Nomor Telefon:</strong></label>
                                <input class="form-control" type="tel" id="storePhone-${store.uuid}" name="storePhone" th:value="${store.storePhone}" required pattern="^\d{10,13}$" title="Nomor telefon harus 10-13 digit" />
                            </div>
                            <div class="mb-3">
                                <label for="storeManager-${store.uuid}" class="form-label">Store Manager:</label>
                                <select name="storeManager" class="form-select">
                                    <option th:value="${store.storeManager?.uuid}" th:text="${store.storeManager?.name ?: 'Pilih Store Manager'}" selected>
                                    <option th:each="user : ${listStoreManager}"
                                            th:value="${user.uuid}"
                                            th:text="${user.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary" type="submit" onclick="return handleUbah(event)">Simpan</button>
                                <button class="btn btn-secondary" type="button" onclick="toggleEditForm('${store.uuid}')">Batal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Adding Store -->
<div class="modal fade" id="addStoreModal" tabindex="-1" aria-labelledby="addStoreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addStoreModalLabel">Tambah Gerai</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/gerai/tambah}" th:object="${store}" method="post" onsubmit="return handleTambah(event)">
                    <div class="mb-3">
                        <label for="storeName" class="form-label">Nama Gerai:</label>
                        <input class="form-control" type="text" th:field="*{storeName}" required minlength="5" oninput="checkStoreName()" />
                        <p id="storeNameError" style="color: red; display: none;">Nama Gerai sudah digunakan! Harap pilih nama lain.</p>
                    </div>

                    <div class="mb-3">
                        <label for="storeAddr" class="form-label">Alamat:</label>
                        <input class="form-control" type="text" id="create-storeAddr" name="storeAddr" required minlength="7" />
                        <div class="text-danger" id="create-storeAddrError"></div>
                    </div>

                    <div class="mb-3">
                        <label for="storeAddrLink" class="form-label">Lokasi:</label>
                        <input class="form-control" type="url" id="storeAddrLink" name="storeAddrLink" required />
                        <div class="text-danger" id="storeAddrLinkError"></div>
                    </div>

                    <div class="mb-3">
                        <label for="storePhone" class="form-label">Telepon:</label>
                        <input class="form-control" type="text" id="storePhone" name="storePhone" required pattern="[0-9]+" minlength="10" maxlength="13" />
                        <div class="text-danger" th:if="${storePhoneError}" th:text="${storePhoneError}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="storeManager" class="form-label">Store Manager:</label>
                        <select name="storeManager" class="form-select">
                            <option selected value="">Pilih Store Manager</option>
                            <option th:each="user : ${listStoreManager}"
                                    th:value="${user.uuid}"
                                    th:text="${user.name}">
                            </option>
                        </select>
                    </div>
                    <br>
                    <div class="text-center mb-4">
                        <button type="submit" class="confirm-button">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Notification Box -->
<div class="notification-box" id="notificationBox">
    <p id="notificationMessage"></p>
    <button class="confirm-button" onclick="confirmDeletion()">Ya</button>
    <button class="cancel-button" onclick="cancelDeletion()">Batal</button>
</div>

<div class="success-notification" id="successNotification">
    <p id="successMessage"></p>
</div>

<div class="error-notification" id="errorNotification">
    <p id="errorMessage"></p>
</div>

<div class="overlay" id="overlay"></div>

<footer>
    <div th:insert="fragments/footer :: footer"></div>
</footer>

<script>
    function checkStoreName() {
        const storeName = document.getElementById("storeName").value;
        const errorElement = document.getElementById("storeNameError");

        if(storeName.length >= 5) {
            fetch(`/gerai/check-store-name?storeName=${encodeURIComponent(storeName)}`)
                .then(response => response.json())
                .then(exists => {
                    if (exists) {
                        errorElement.style.display = "block";
                    } else {
                        errorElement.style.display = "none";
                    }
                })
                .catch(error => console.error("Error checking store name:", error));
        } else {
            errorElement.style.display = "none"; // Hide the error if input is too short
        }
    }
</script>
<script>
    let currentTambahForm;

    function handleTambah(event) {
    event.preventDefault(); // Prevent default form submission
    currentTambahForm = event.target; // Store the current form for later use

    // Check storeName
    const storeName = document.getElementById("storeName").value;

    if (storeName.length >= 5) {
        fetch(`/gerai/check-store-name?storeName=${encodeURIComponent(storeName)}`)
            .then(response => response.json())
            .then(exists => {
                if (exists) {
                    showErrorNotification("Penambahan gerai gagal. Nama Gerai sudah dipakai.");
                    return; // Stop further execution
                } else {
                    showSuccessNotification("Gerai berhasil ditambahkan!");
                    setTimeout(() => {
                        currentTambahForm.submit();
                    }, 5000); // Submit after 5 seconds
                }
            })
            .catch(error => console.error("Error checking store name:", error));
    }
}

    // Function to show the error notification briefly
    function showErrorNotification(message) {
        const errorNotification = document.getElementById('errorNotification');
        document.getElementById('errorMessage').innerText = message; // Set error message
        errorNotification.style.display = 'block';

        setTimeout(() => {
            errorNotification.style.display = 'none'; // Hide after 3 seconds
        }, 3000);
    }

    // Function to show the success notification briefly
    function showSuccessNotification(message) {
        const successNotification = document.getElementById('successNotification');
        document.getElementById('successMessage').innerText = message; // Set success message
        successNotification.style.display = 'block';

        setTimeout(() => {
            successNotification.style.display = 'none'; // Hide after 3 seconds
        }, 3000);
    }
</script>

<script>
    let currentForm; // Store reference to the form for deletion

    function handleSubmit(event) {
        event.preventDefault(); // Prevent default form submission
        currentForm = event.target; // Store the current form for later use
        showNotification("Apakah Anda yakin ingin menghapus gerai?");
    }

    function showNotification(message) {
        document.getElementById('notificationMessage').innerText = message; // Set message
        document.getElementById('notificationBox').style.display = 'block'; // Show notification
        document.getElementById('overlay').style.display = 'block'; // Show overlay
    }

    function confirmDeletion() {
        hideNotification();
        showSuccessNotification("Gerai berhasil dihapus!");

        setTimeout(() => {
                currentForm.submit();
            }, 5000); // Submit after 5 seconds
    }

    function cancelDeletion() {
        hideNotification(); // Simply hide notification
    }

    function hideNotification() {
        document.getElementById('notificationBox').style.display = 'none'; // Hide notification
        document.getElementById('overlay').style.display = 'none'; // Hide overlay
    }

    // Function to show the success notification briefly
    function showSuccessNotification(message) {
        document.getElementById('successMessage').innerText = message; // Set message
        const successNotification = document.getElementById('successNotification');
        successNotification.style.display = 'block';

        setTimeout(() => {
            successNotification.style.display = 'none'; // Hide after 3 seconds
        }, 3000);
    }


    // Add Bootstrap's JS via CDN
    const script = document.createElement('script');
    script.src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js";
    document.body.appendChild(script);
</script>

<script>
    let currentUbahForm; // Store reference to the form for submission

    function handleUbah(event) {
        event.preventDefault(); // Prevent default form submission
        currentUbahForm = event.target.form; // Store the form instead of the button
        showSuccessNotification("Data Gerai berhasil diubah!");
        setTimeout(() => {
            currentUbahForm.submit(); // Submit the form after 5 seconds
        }, 5000);
    }

    // Function to show the success notification briefly
    function showSuccessNotification(message) {
        document.getElementById('successMessage').innerText = message; // Set message
        const successNotification = document.getElementById('successNotification');
        successNotification.style.display = 'block';

        setTimeout(() => {
            successNotification.style.display = 'none'; // Hide after 3 seconds
        }, 3000);
    }
</script>

<script>
    function toggleEditForm(storeId) {
        const displayMode = document.getElementById(`display-mode-${storeId}`);
        const editMode = document.getElementById(`edit-mode-${storeId}`);

        // Toggle visibility between display and edit modes
        if (displayMode.style.display === 'none') {
            displayMode.style.display = 'block';
            editMode.style.display = 'none';
        } else {
            displayMode.style.display = 'none';
            editMode.style.display = 'block';
        }
    }
</script>
<!-- Add Bootstrap's JS via CDN -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>

</body>
</html>
