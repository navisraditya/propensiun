<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Profile of <span th:text="${user.name}">User Name</span></h1>

<div>
    <p><strong>Username:</strong> <span th:text="${user.username}">user.username</span></p>
    <p><strong>Company ID:</strong> <span th:text="${user.companyid}">user.companyid</span></p>
    <p><strong>Role:</strong> <span th:text="${user.peran.name}">user.peran.name</span></p>
</div>

<!-- Display Edit and Delete buttons for Members -->
<div th:if="${showEditButton}">
    <a href="/user/edit" class="btn btn-primary">Edit Profile</a>
    <a href="/user/delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this account?');">Delete Account</a>
</div>

<!-- Display specific content for Admin role -->
<div th:if="${cooAndManagers}">
    <h2>COO and Managers List</h2>
    <ul>
        <li th:each="manager : ${cooAndManagers}">
            <span th:text="${manager.name}">Manager Name</span> - <span th:text="${manager.peran.name}">Manager Role</span>
        </li>
    </ul>
</div>

<!-- Display specific content for Regional Manager role -->
<div th:if="${storeManagers}">
    <h2>Store Managers List</h2>
    <ul>
        <li th:each="storeManager : ${storeManagers}">
            <span th:text="${storeManager.name}">Store Manager Name</span> - <span th:text="${storeManager.peran.name}">Store Manager Role</span>
        </li>
    </ul>
</div>

<!-- Optional Logout Button -->
<div>
    <a href="/logout" class="btn btn-secondary">Logout</a>
</div>

</body>
</html>
