<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <!-- Tambahkan Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        td, th {
            text-align: center;
        }
        .col-saran {
            width: 50%; 
        }
        .col-nilai {
            width: 10%;
        }
        .col-cabang {
            width: 20%;
        }
    </style>
</head>
<body>
    <div th:insert="fragments/navbar-member :: nav"></div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Feedback Tabel</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="col-cabang" style="background-color:#FF671F;color:white;">Nama Cabang</th>
                    <th class="col-nilai" style="background-color:#FF671F;color:white;">Pelayanan</th>
                    <th class="col-nilai" style="background-color:#FF671F;color:white;">Menu</th>
                    <th class="col-nilai" style="background-color:#FF671F;color:white;">Fasilitas</th>
                    <th class="col-saran" style="background-color:#FF671F;color:white;">Saran</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="feedback : ${feedbacks}">
                    <td th:text="${feedback.store.storeName}"></td>
                    <td th:text="${feedback.pelayanan}"></td>
                    <td th:text="${feedback.menu}"></td>
                    <td th:text="${feedback.fasilitas}"></td>
                    <td th:text="${feedback.saran}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Tambahkan Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
