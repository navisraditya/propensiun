        }

        /* Error Notification Box */
        .error-notification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: #f8d7da; /* Light red for error */
            color: #721c24; /* Dark red text */
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            z-index: 9999;
            text-align: center;
            font-family: Inter;
        }


        .success-notification p, .error-notification p {
            margin: 10px;
            padding: 0; /* Remove padding if there's any */
            line-height: 1.5; /* Adjust line height to center text */
            display: inline-block; /* Ensure text is treated as an inline block */
            vertical-align: middle; /* Align the text in the middle */
        }

        #errorMessage {

<script>
    // Function to check storeName
    async function checkStoreName() {
        const storeName = document.getElementById("storeName").value;
        const errorElement = document.getElementById("storeNameError");

        if (storeName.length >= 5) {
            try {
                const response = await fetch(`/gerai/check-store-name?storeName=${encodeURIComponent(storeName)}`);
                const exists = await response.json();
                if (exists) {
                    errorElement.style.display = "block";
                    errorElement.innerText = "Nama Gerai sudah dipakai.";
                    return false; // Name exists
                } else {
                    errorElement.style.display = "none";
                    return true; // Name is unique
                }
            } catch (error) {
                console.error("Error checking store name:", error);
                return false; // Error in check
            }
        } else {
            errorElement.style.display = "block";
            errorElement.innerText = "Nama Gerai minimal 5 karakter.";
            return false; // Name too short
        }
    }

    // Function to check storeAddr
    function checkStoreAddr(storeAddr) {
        const storeAddrError = document.getElementById("create-storeAddrError");
        if (storeAddr.length >= 7) {
            storeAddrError.style.display = "none"; // Hide error if valid
            return true; // Valid address
        } else {
            storeAddrError.style.display = "block";
            storeAddrError.innerText = "Alamat harus minimal 7 karakter.";
            return false; // Invalid address
        }
    }

    // Function to check storeAddrLink
    function checkStoreAddrLink(storeAddrLink) {
        const storeAddrLinkError = document.getElementById("storeAddrLinkError");
        const urlPattern = /^https?:\/\/[^\s/$.?#].[^\s]*$/i; // Simple URL pattern
        if (urlPattern.test(storeAddrLink)) {
            storeAddrLinkError.style.display = "none"; // Hide error if valid
            return true; // Valid URL
        } else {
            storeAddrLinkError.style.display = "block";
            storeAddrLinkError.innerText = "Alamat URL tidak valid.";
            return false; // Invalid URL
        }
    }

    // Function to check storePhone
    async function checkStorePhone() {
        const storePhone = document.getElementById("storePhone").value;
        const storePhoneError = document.getElementById("storePhoneError");
        const phonePattern = /^[0-9]{10,13}$/; // Phone should be 10-13 digits

        // Reset the error message
        storePhoneError.style.display = "none";

        // Check if the phone number matches the pattern
        if (phonePattern.test(storePhone)) {
            try {
                const response = await fetch(`/gerai/check-store-phone?storePhone=${encodeURIComponent(storePhone)}`);
                const exists = await response.json();
                if (exists) {
                    storePhoneError.style.display = "block";
                    storePhoneError.innerText = "Nomor Telepon sudah digunakan. Harap pilih nomor lain.";
                    return false; // Phone number already exists
                }
                return true; // Phone is valid and unique
            } catch (error) {
                console.error("Error checking store phone:", error);
                return false; // Error in phone check
            }
        } else {
            storePhoneError.style.display = "block";
            storePhoneError.innerText = "Nomor Telepon harus terdiri dari 10-13 digit.";
            return false; // Invalid phone format
        }
    }
</script>

<script>
    let currentName = ""; // To hold the initial store name
    let currentPhone = ""; // To hold the initial store phone

    // Function to open the Edit Modal and populate the fields
    function openEditModal(button) {
        const uuid = button.getAttribute("data-uuid");
        const name = button.getAttribute("data-store-name");
        const addr = button.getAttribute("data-store-addr");
        const addrLink = button.getAttribute("data-store-addr-link");
        const phone = button.getAttribute("data-store-phone");
        const manager = button.getAttribute("data-store-manager");

        // Store the current name and phone for later comparison
        currentName = name;
        currentPhone = phone;

        // Populate the fields in the modal
        document.getElementById("edit-storeName").value = name;
        document.getElementById("edit-storeAddr").value = addr;
        document.getElementById("edit-storeAddrLink").value = addrLink;
        document.getElementById("edit-storePhone").value = phone;

        // Update the Store Manager dropdown selection if it exists
        const managerSelect = document.getElementById("edit-storeManager");
        if (managerSelect) {
            managerSelect.value = manager || ""; // Set to empty if no manager is assigned
        }

        // Update the form action dynamically based on the store UUID
        document.querySelector("#editModal form").action = `/gerai/ubah/${uuid}`;
    }

    // Function to check storeName (for editing)
    async function checkEditStoreName() {
        const storeName = document.getElementById("edit-storeName").value;
        const errorElement = document.getElementById("edit-storeNameError");

        // Only check if the store name has changed
        if (storeName.length >= 5 && storeName !== currentName) {
            try {
                const response = await fetch(`/gerai/check-store-name?storeName=${encodeURIComponent(storeName)}`);
                const exists = await response.json();
                if (exists) {
                    errorElement.style.display = "block";
                    errorElement.innerText = "Nama Gerai sudah dipakai.";
                    return false; // Name exists
                } else {
                    errorElement.style.display = "none";
                    return true; // Name is unique
                }
            } catch (error) {
                console.error("Error checking store name:", error);
                return false; // Error in check
            }
        } else if (storeName.length < 5) {
            errorElement.style.display = "block";
            errorElement.innerText = "Nama Gerai minimal 5 karakter.";
            return false; // Name too short
        } else {
            // No need to check, name is the same as before
            errorElement.style.display = "none";
            return true; // Name is valid
        }
    }

    // Function to check storeAddr (for editing)
    function checkEditStoreAddr(storeAddr) {
        const storeAddrError = document.getElementById("edit-storeAddrError");
        if (storeAddr.length >= 7) {
            storeAddrError.style.display = "none"; // Hide error if valid
            return true; // Valid address
        } else {
            storeAddrError.style.display = "block";
            storeAddrError.innerText = "Alamat harus minimal 7 karakter.";
            return false; // Invalid address
        }
    }

    // Function to check storeAddrLink (for editing)
    function checkEditStoreAddrLink(storeAddrLink) {
        const storeAddrLinkError = document.getElementById("edit-storeAddrLinkError");
        const urlPattern = /^https?:\/\/[^\s/$.?#].[^\s]*$/i; // Simple URL pattern
        if (urlPattern.test(storeAddrLink)) {
            storeAddrLinkError.style.display = "none"; // Hide error if valid
            return true; // Valid URL
        } else {
            storeAddrLinkError.style.display = "block";
            storeAddrLinkError.innerText = "Alamat URL tidak valid.";
            return false; // Invalid URL
        }
    }

    // Function to check storePhone (for editing)
    async function checkEditStorePhone() {
        const storePhone = document.getElementById("edit-storePhone").value;
        const storePhoneError = document.getElementById("edit-storePhoneError");
        const phonePattern = /^[0-9]{10,13}$/; // Phone should be 10-13 digits

        storePhoneError.style.display = "none"; // Reset the error message

        // Only check if the phone number has changed
        if (phonePattern.test(storePhone) && storePhone !== currentPhone) {
            try {
                const response = await fetch(`/gerai/check-store-phone?storePhone=${encodeURIComponent(storePhone)}`);
                const exists = await response.json();
                if (exists) {
                    storePhoneError.style.display = "block";
                    storePhoneError.innerText = "Nomor Telepon sudah digunakan. Harap pilih nomor lain.";
                    return false; // Phone number already exists
                }
                return true; // Phone is valid and unique
            } catch (error) {
                console.error("Error checking store phone:", error);
                return false; // Error in phone check
            }
        } else if (!phonePattern.test(storePhone)) {
            storePhoneError.style.display = "block";
            storePhoneError.innerText = "Nomor Telepon harus terdiri dari 10-13 digit.";
            return false; // Invalid phone format
        } else {
            // No need to check, phone number is the same as before
            storePhoneError.style.display = "none";
            return true; // Phone is valid
        }
    }

    // Function to validate all fields before submitting the form
    async function submitEditForm(event) {
        event.preventDefault(); // Prevent form submission

        const isStoreNameValid = await checkEditStoreName();
        const isStoreAddrValid = checkEditStoreAddr(document.getElementById("edit-storeAddr").value);
        const isStoreAddrLinkValid = checkEditStoreAddrLink(document.getElementById("edit-storeAddrLink").value);
        const isStorePhoneValid = await checkEditStorePhone();

        if (isStoreNameValid && isStoreAddrValid && isStoreAddrLinkValid && isStorePhoneValid) {
            // Form is valid, submit it
            showSuccessNotification("Detil gerai berhasil diubah!"); // Show success notification
            setTimeout(() => {
                document.querySelector("#editModal form").submit(); // Submit the form after all checks pass
            }, 5000);
        }
    }
</script>



<script>
    let currentTambahForm;

    async function handleTambah(event) {
        event.preventDefault(); // Prevent default form submission
        currentTambahForm = event.target; // Store the current form for later use

        const storeName = document.getElementById("storeName").value;
        const storeAddr = document.getElementById("storeAddr").value;
        const storeAddrLink = document.getElementById("storeAddrLink").value;
        const storePhone = document.getElementById("storePhone").value;

        let isValid = true; // Track if the form is valid

        // Check storeName
        if (storeName.length < 5) {
            showErrorNotification("Nama Gerai minimal 5 karakter.");
            isValid = false;
        } else {
            try {
                const storeNameExists = await fetch(`/gerai/check-store-name?storeName=${encodeURIComponent(storeName)}`)
                    .then(response => response.json());

                if (storeNameExists) {
                    showErrorNotification("Penambahan gerai gagal. Nama Gerai sudah dipakai.");
                    isValid = false;
                }
            } catch (error) {
                console.error("Error checking store name:", error);
                isValid = false;
            }
        }

        // If storeName is valid, check other fields
        if (isValid) {
            checkStoreAddr(storeAddr);
            checkStoreAddrLink(storeAddrLink);

            // Check phone number uniqueness asynchronously
            const phoneIsValid = await checkStorePhone(storePhone);
            if (!phoneIsValid) {
                isValid = false;
            }
        }

        // Only submit if all checks pass
        if (isValid) {
            showSuccessNotification("Gerai berhasil ditambahkan!");
            setTimeout(() => {
                currentTambahForm.submit(); // Submit the form after all checks pass
            }, 5000); // Optional delay before submission
        }
    }
