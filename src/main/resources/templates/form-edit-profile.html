<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Almaz - Edit Profile Marketing</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 200vh;
      font-family: Arial, sans-serif;
    }
    .content {
      flex: 1;
    }
    .carousel-item {
      height: 400px;
      background-color: #343a40;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .carousel-item h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .carousel-item p {
      font-size: 24px;
    }
    .user-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #343a40;
      cursor: pointer;
    }
    .user-icon:hover {
      color: #007bff;
    }
    .footer {
      position: relative;
      bottom: 0;
      min-height: 250px;
      width: 100%;
      text-align: center;
      padding-top: 50px;
      background-color: #f8f9fa;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Edit Profile</h1>

<!-- Display error message -->
<div th:if="${error}">
  <p style="color:red;" th:text="${error}"></p>
</div>

<!-- Display success message -->
<div th:if="${success}">
  <p style="color:green;" th:text="${success}"></p>
</div>

<form th:action="@{/user/edit}" th:object="${user}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
  </div>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required />
  </div>
  <div>
    <label for="phoneNumber">Nomor Telefon:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
  </div>
  <div>
    <button type="submit">Save Changes</button>
  </div>
</form>

<!-- Button to redirect to change password page -->
<div>
  <a href="/user/ubah-password">
    <button type="button">Change Password</button>
  </a>
</div>

<!-- Back to Profile link -->
<a href="/user/profile">Back to Profile</a>

</body>
</html>
