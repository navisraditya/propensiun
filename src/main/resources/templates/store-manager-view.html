<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Manager Accounts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .content {
      flex: 1;
      padding: 20px;
      margin-top: 80px;
    }
    .table {
      margin-top: 20px;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .table th {
      background-color: #007bff;
      color: white;
      text-align: center;
    }
    .table td {
      text-align: center;
      vertical-align: middle;
    }
    .table tbody tr:hover {
      background-color: #f1f1f1;
    }
    .btn-back {
      margin-top: 20px;
    }
    footer {
      background-color: #f8f9fa;
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
<!-- Navbar Fragment -->
<div th:insert="fragments/navbar-sm :: nav"></div>

<div class="content container">
  <div class="header">
    <h1 class="text-center mt-4">Store Manager Accounts</h1>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th><i class="fas fa-id-card icon"></i> Name</th>
        <th><i class="fas fa-user icon"></i> Username</th>
        <th><i class="fas fa-briefcase icon"></i> Role</th>
        <th><i class="fas fa-building icon"></i> Company ID</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="manager : ${storeManagers}">
        <td th:text="${manager.name}">Name</td>
        <td th:text="${manager.username}">Username</td>
        <td th:text="${manager.peran.name}">Role</td>
        <td th:text="${manager.companyid}">Company ID</td>
      </tr>
      </tbody>
    </table>
  </div>

  <a href="/user/profile" class="btn btn-secondary btn-back"><i class="fas fa-arrow-left"></i> Back to Profile</a>
</div>

<!-- Footer Fragment -->
<footer>
  <div th:insert="fragments/footer :: footer"></div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
