<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - View Users</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <!-- Font Awesome for Icons -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .content {
      padding: 20px;
    }
    .table {
      margin-top: 20px;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .table th {
      background-color: #FF671F;
      color: white;
      text-align: center;
    }
    .table td {
      text-align: center;
      vertical-align: middle;
    }
    .table tbody tr:hover {
      background-color: #f1f1f1;
    }
    .icon {
      font-size: 18px;
      margin-right: 5px;
      color: #FF671F;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
<div th:insert="fragments/navbar-admin :: nav"></div>

<div class="content container">
  <div class="header">
    <h1 class="text-center mt-4">Admin - View Users</h1>
    <button class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add User</button>
  </div>

  <!-- COO List Section -->
  <h2 class="mt-5">COO List</h2>
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th><i class="fas fa-user icon"></i> Username</th>
        <th><i class="fas fa-id-card icon"></i> Name</th>
        <th><i class="fas fa-briefcase icon"></i> Role</th>
        <th><i class="fas fa-building icon"></i> Company ID</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="coo : ${COO}">
        <td th:text="${coo.username}">Username</td>
        <td th:text="${coo.name}">Name</td>
        <td th:text="${coo.peran.name}">Role</td>
        <td th:text="${coo.companyid}">Company ID</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Store Manager List Section -->
  <h2 class="mt-5">Store Manager List</h2>
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th><i class="fas fa-user icon"></i> Username</th>
        <th><i class="fas fa-id-card icon"></i> Name</th>
        <th><i class="fas fa-briefcase icon"></i> Role</th>
        <th><i class="fas fa-building icon"></i> Company ID</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="storeManager : ${storeManagers}">
        <td th:text="${storeManager.username}">Username</td>
        <td th:text="${storeManager.name}">Name</td>
        <td th:text="${storeManager.peran.name}">Role</td>
        <td th:text="${storeManager.companyid}">Company ID</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Marketing List Section -->
  <h2 class="mt-5">Marketing List</h2>
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th><i class="fas fa-user icon"></i> Username</th>
        <th><i class="fas fa-id-card icon"></i> Name</th>
        <th><i class="fas fa-briefcase icon"></i> Role</th>
        <th><i class="fas fa-building icon"></i> Company ID</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="marketingUser : ${marketing}">
        <td th:text="${marketingUser.username}">Username</td>
        <td th:text="${marketingUser.name}">Name</td>
        <td th:text="${marketingUser.peran.name}">Role</td>
        <td th:text="${marketingUser.companyid}">Company ID</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Footer Fragment -->
<div th:insert="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
