<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almaz - Marketing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 200vh;
        font-family: Arial, sans-serif;
      }
      .content {
        flex: 1;
      }
      .carousel-item {
        height: 400px;
        background-color: #343a40;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .carousel-item h1 {
        font-size: 48px;
        margin-bottom: 10px;
      }
      .carousel-item p {
        font-size: 24px;
      }
      .user-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: #343a40;
        cursor: pointer;
      }
      .user-icon:hover {
        color: #007bff;
      }
      .footer {
        position: relative;
        bottom: 0;
        min-height: 250px;
        width: 100%;
        text-align: center;
        padding-top: 50px;
        background-color: #f8f9fa;
        font-size: 16px;
      }
    </style>
</head>
<body>
    <div th:insert="fragments/navbar-marketing :: nav"></div>

    <a href="/user-profile" class="user-icon" title="View Profile">
      <i class="bi bi-person-circle"></i>
    </a>

    <section id="menuCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <h1 th:text="'Hello ' + ${logged_user} + ' !'"></h1>
        </div>
      </div>
    </section>

    <div class="content">
      <section class="navcard-section container">
        <h2 class="text-center mb-4" style="margin-top: 5%">Promo Table</h2>

        <!-- Promo Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Description</th>
                <th>Promo Code</th>
                <th>List Store</th>
                <th>Start Date</th>
                <th>End Date</th>
                <!-- <th>Is Valid</th> -->
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="promo, iterStat : ${promos}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${promo.name}"></td>
                <td th:text="${promo.description}"></td>
                <td th:text="${promo.code}"></td>
                <td th:text="${#strings.arrayJoin(promo.storeList, ', ')}"></td>
                <td th:text="${promo.startDate}"></td>
                <td th:text="${promo.endDate}"></td>
                <!-- <td th:text="${promo.isValid}"></td> -->
                <td>
                  <a th:href="@{/promo/edit/{id}(id=${promo.uuid})}" class="btn btn-primary">Edit</a>
                </td>
                <td>
                  <form th:action="@{/promo/delete/{id}(id=${promo.uuid})}" method="post" onsubmit="return confirm('Are you sure you want to delete this promo?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Trigger Modal with Button -->
        <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#addPromoModal">
          Add Promo
        </button>

        <!-- Modal Structure -->
        <div class="modal fade" id="addPromoModal" tabindex="-1" aria-labelledby="addPromoModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addPromoModalLabel">Add New Promo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Add Promo Form inside Modal -->
                <form action="/promo/add" method="post" th:action="@{/promo/add}" th:object="${promo}">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                  
                  <!-- Name Field -->
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" class="form-control" required />
                  <br />

                  <!-- Description Field -->
                  <label for="description">Description:</label>
                  <textarea id="desc" name="description" class="form-control"></textarea>
                  <br />

                  <!-- Code Field -->
                  <label for="code">Code:</label>
                  <input type="text" id="code" name="code" class="form-control" required />
                  <br />

                  <!-- Start Date Field -->
                  <label for="startDate">Start Date:</label>
                  <input type="date" id="startDate" name="startDate" class="form-control" required />
                  <br />

                  <!-- End Date Field -->
                  <label for="endDate">End Date:</label>
                  <input type="date" id="endDate" name="endDate" class="form-control" required />
                  <br />

                  <!-- Is Valid Field
                  <label for="isValid">Is Valid:</label>
                  <input type="checkbox" id="isValid" name="isValid" />
                  <br /><br /> -->

                  <!-- Store List Field -->
                  <label for="listStore">Store:</label>
                  <select id="listStore" name="store" class="form-control" required>
                    <option value="" disabled selected>Select a Store</option>
                    <option th:each="store : ${listStore}" th:value="${store.uuid}" th:text="${store.storeName}"></option>
                  </select>
                  <br />

                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-primary">Add Promo</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </section>
    </div>

    <footer class="footer">
      <p>Developed with passion by navisraditya</p>
    </footer>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
