<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almaz</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 200vh;
        font-family: Arial, sans-serif;
        padding-top: 80px;
      }
      .content {
        flex: 1;
      }
      .carousel-item {
        height: 400px;
        background-color: #343a40;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .carousel-item h1 {
        font-size: 48px;
        margin-bottom: 10px;
      }
      .carousel-item p {
        font-size: 24px;
      }
      .user-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: #343a40;
        cursor: pointer;
      }
      .user-icon:hover {
        color: #007bff;
      }
      .footer {
        position: relative;
        bottom: 0;
        min-height: 250px;
        width: 100%;
        text-align: center;
        padding-top: 50px;
        background-color: #f8f9fa;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div th:insert="fragments/navbar-guest :: nav"></div>

<!-- Carousel Section -->
<section id="menuCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- Dynamically load menu items in the carousel -->
    <div th:each="menu, iterStat : ${menus}" 
        th:classappend="${iterStat.index == (currentIndex == -1 ? 0 : currentIndex) ? 'carousel-item active' : 'carousel-item'}"
        class="carousel-item">

        <!-- Image inside the carousel item -->
        <img th:src="${menu.gambar}" class="d-block w-100" alt="Menu Image">

        <!-- Carousel Caption -->
        <div class="carousel-caption d-none d-md-block">
            <h5 th:text="${menu.nama}">Menu Name</h5>
            <p th:text="${menu.deskripsi}">Menu Description</p>
        </div>
    </div>
</div>

  <!-- Carousel Indicators -->
<div class="carousel-indicators">
  <button th:each="menu, iterStat : ${menus}" 
          th:classappend="${iterStat.index == currentIndex ? 'active' : ''}"
          type="button" 
          th:attr="data-bs-target='#{menuCarousel}', aria-label='Slide ' + ${iterStat.index + 1}" 
          aria-current="true"></button>
</div>


  <!-- Carousel Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#menuCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#menuCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
  </button>
</section>

    <!-- navigation card -->
<section class="navcard-section container">
  <h2 class="text-center mb-4" style="margin-top: 5%">
Selamat Datang di Almaz Fried Chicken!  </h2>

<div class="row justify-content-center" style="margin-top: 5%">
  <div class="col-md-4">
    <div class="card navcard">
      <div class="card-body">
        <h5 class="card-title" style="font-weight: 750">Daftar Menu</h5>
        <p class="card-text">
          Lihat menu-menu menarik Almaz!
        </p>
        <a class="btn btn-primary" href="/menu/menu-list">Lihat Menu</a>
      </div>
    </div>
  </div>
</div>  

<div class="row justify-content-center" style="margin-top: 5%">
    <div class="col-md-4">
      <div class="card navcard">
        <div class="card-body">
          <h5 class="card-title" style="font-weight: 750">Lihat Toko yang Tersedia</h5>
          <p class="card-text">
            Lihat toko yang tersedia di sekitarmu!
          </p>
          <a class="btn btn-primary" href="/gerai/">Lihat Toko</a>
        </div>
      </div>
    </div>
  </div>
</section>
<br><br>
    <footer>
      <div th:insert="fragments/footer :: footer"></div>
    </footer>


    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
