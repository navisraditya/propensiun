<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - View Users</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .content {
      padding: 20px;
    }
    .footer {
      position: relative;
      bottom: 0;
      width: 100%;
      min-height: 100px;
      background-color: #f8f9fa;
      text-align: center;
      padding-top: 20px;
      font-size: 16px;
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Almaz Admin</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
      </ul>
      <a class="btn btn-outline-primary me-2" href="/user/profile">View Profile</a>
      <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="content container">
  <h1 class="text-center mt-4">Admin - View Users</h1>

  <!-- COO List Section -->
  <h2 class="mt-5">COO List</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="coo : ${COO}">
        <td th:text="${coo.username}">Username</td>
        <td th:text="${coo.name}">Name</td>
        <td th:text="${coo.peran.name}">Role</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Store Manager List Section -->
  <h2 class="mt-5">Store Manager List</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="storeManager : ${storeManagers}">
        <td th:text="${storeManager.username}">Username</td>
        <td th:text="${storeManager.name}">Name</td>
        <td th:text="${storeManager.peran.name}">Role</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Marketing List Section -->
  <h2 class="mt-5">Marketing List</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="marketingUser : ${marketing}">
        <td th:text="${marketingUser.username}">Username</td>
        <td th:text="${marketingUser.name}">Name</td>
        <td th:text="${marketingUser.peran.name}">Role</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
