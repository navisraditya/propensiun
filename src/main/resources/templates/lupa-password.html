<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #FF671F; /* Orange color */
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #333; /* Darker black on hover */
        }

        /* Error message styling */
        .error-message {
            color: #b30000; /* Dark red text color */
            background-color: #ffe6e6; /* Pale red background */
            border: 2px solid #b30000; /* Dark red border */
            padding: 10px; /* Padding inside the box */
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold; /* Bold text */
        }

        /* Success message styling */
        .success-message {
            color: #006226; /* Dark red text color */
            background-color: #85ffb4; /* Pale red background */
            border: 2px solid #006226; /* Dark red border */
            padding: 10px; /* Padding inside the box */
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold; /* Bold text */
        }

        .back-home-btn {
            width: 100%;
            padding: 10px;
            background-color: #FF671F; /* Orange color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }

        .back-home-btn:hover {
            background-color: #e65c00; /* Darker orange on hover */
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h2>Lupa Password</h2>
        
        <!-- Display the error message if it exists -->
        <div th:if="${success != null}" class="success-message">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error != null}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/user/ubah-password}" method="post">
            <div>
                <label for="securityAnwer">Pertanyaan:</label>
                <input id="securityAnwer" name="securityAnwer" required>
            </div>
            <div>
                <label for="newPassword">New Password:</label>
                <!-- Regular expression added in pattern attribute for validation -->
                <input type="password" id="newPassword" name="newPassword" required
                       pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}"
                       title="Password harus memiliki 8 katakter atau lebih, mempunyai minimal 1 huruf besar dan satu angka">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
            <div>
                <!-- Button to go back to homepage -->
                <button type="button" class="back-home-btn" 
                th:onclick="'window.location.href=\'' + @{/memberlanding} + '\';'" >Back to Homepage</button>
            </div>
        </form>
    </div>

</body>
</html>
