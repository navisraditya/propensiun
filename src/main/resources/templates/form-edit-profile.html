<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Almaz - Edit Profile</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .footer {
      position: relative;
      bottom: 0;
      min-height: 100px;
      width: 100%;
      text-align: center;
      padding-top: 20px;
      background-color: #f8f9fa;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- Insert Navbar -->
<div th:insert="fragments/navbar-admin :: nav"></div>

<div class="content container">
  <h1 class="text-center">Edit Profile</h1>

  <!-- Display error message -->
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>

  <!-- Display success message -->
  <div th:if="${success}" class="alert alert-success" role="alert">
    <p th:text="${success}"></p>
  </div>

  <form th:action="@{/user/edit}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required />
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="/user/ubah-password" class="btn btn-warning">Change Password</a>
    </div>
  </form>

  <!-- Back to Profile link -->
  <div class="mt-3">
    <a href="/user/profile" class="btn btn-secondary">Back to Profile</a>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
