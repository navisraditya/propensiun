<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Vinfest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <div th:if="${username != null}">
                    <h2 th:text="'User dengan username ' + ${username} + ' berhasil ditambahkan.'"></h2>
                </div>
                <div th:unless="${username != null}">
                    <h2 th:text="${error}"></h2>
                </div>
                <br>
                <a class="btn btn-primary" href="/adminlanding">Kembali ke Form</a>
                <a class="btn btn-primary" href="/adminlanding">Kembali sebagai admin</a>
                <a class="btn btn-primary" href="/login">Login untuk Member</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
