<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .content {
      flex: 1;
      padding: 80px 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .delete-card {
      background-color: #f8f9fa;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .delete-card h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
    }
    .delete-card p.warning-text {
      color: #dc3545; /* Red color for warning */
      font-weight: 600;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn-danger {
      background-color: #d9534f;
      border-color: #d9534f;
      color: #fff;
      width: 48%;
      font-weight: bold;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
      width: 48%;
      font-weight: bold;
    }
    .btn-danger:hover {
      background-color: #c9302c;
      border-color: #ac2925;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .footer {
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding-top: 20px;
      background-color: #f8f9fa;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- Navbar Guest -->
<div th:insert="fragments/navbar-member :: navbar"></div>

<div class="content container">
  <div class="delete-card">
    <h1>Delete Account</h1>
    <p class="warning-text">Are you sure you want to delete your account? This action cannot be undone.</p>

    <!-- Form for password confirmation -->
    <form th:action="@{/user/delete}" method="post">
      <div class="form-group mb-3">
        <label for="password" class="form-label">Confirm Password:</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>

      <!-- Error message if password confirmation fails -->
      <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
        <p th:text="${error}"></p>
      </div>

      <!-- Buttons for submit and cancel -->
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-danger">Delete Account</button>
        <a href="/user/profile" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<div th:insert="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
