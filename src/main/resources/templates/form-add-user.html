<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Abuya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"></head>
<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah User</h2>
                <br>
                <form th:action="@{/user/add}" th:object="${user}" method="POST">
                    Nama User: <br>
                    <input class="form-control" type="text" name="name"/>
                    <br>

                    Username User: <br>
                    <input class="form-control" type="text" name="username"/>
                    <br>

                    Company ID User: <br>
                    <input class="form-control" type="text" name="companyid"/>
                    <br>

                    Password User: <br>
                    <input class="form-control" type="text" name="password"/>
                    <br>

                    Role User:
                    <select name="peran" class="form-control">
                        <option selected value="">--Pilih Role--</option>
                        <option th:each="role : ${listRole}"
                                th:value="${role.uuid}"
                                th:text="${role.name}">
                        </option>
                    </select>
                    <br>
                    <br> <br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
