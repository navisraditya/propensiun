<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almaz - Marketing</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 200vh;
        font-family: Arial, sans-serif;
      }
      .content {
        flex: 1;
      }
      .carousel-item {
        height: 400px;
        background-color: #343a40;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .carousel-item h1 {
        font-size: 48px;
        margin-bottom: 10px;
      }
      .carousel-item p {
        font-size: 24px;
      }
      .user-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: #343a40;
        cursor: pointer;
      }
      .user-icon:hover {
        color: #007bff;
      }
      .footer {
        position: relative;
        bottom: 0;
        min-height: 250px;
        width: 100%;
        text-align: center;
        padding-top: 50px;
        background-color: #f8f9fa;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div th:insert="fragments/navbar-marketing :: nav"></div>
    
    <a href="/user-profile" class="user-icon" title="View Profile">
      <i class="bi bi-person-circle"></i>
    </a>

    <section id="menuCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <h1 th:text="'Hello ' + ${logged_user} + ' !'"></h1>
        </div>
      </div>
    </section>

    <div class="content">
      <section class="navcard-section container">
        <h2 class="text-center mb-4" style="margin-top: 5%">Promo Table</h2>

        <!-- Promo Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Description</th>
                <th>Promo Code</th>
                <th>List Store</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Is Valid</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="promo, iterStat : ${promos}">
                <td th:text="${iterStat.count}"></td>
                <!-- Change th:each to th:text -->
                <td th:text="${promo.name}"></td>
                <td th:text="${promo.description}"></td>
                <!-- Change from promo.desc to promo.description -->
                <td th:text="${promo.code}"></td>
                <td th:text="${#strings.arrayJoin(promo.storeList, ', ')}"></td>
                <td th:text="${promo.startDate}"></td>
                <td th:text="${promo.endDate}"></td>
                <td th:text="${promo.isValid}"></td>
                <td>
                  <a th:href="@{${TODO}}" class="btn btn-primary">Edit</a>
                </td>
                <td>
                  <a th:href="@{${TODO}}" class="btn btn-danger">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <a th:href="@{/promo/add}" class="btn btn-primary">Buat Promo</a>
      </section>
    </div>

    <footer class="footer">
      <p>Developed with passion by navisraditya</p>
    </footer>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  </body>
</html>
