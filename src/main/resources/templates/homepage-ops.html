<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almaz - Ops</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .carousel-item {
        height: 400px;
        background-color: #343a40;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .carousel-item h1 {
        font-size: 48px;
        margin-bottom: 10px;
      }
      .carousel-item p {
        font-size: 24px;
      }
      .user-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: #343a40;
        cursor: pointer;
      }
      .user-icon:hover {
        color: #007bff;
      }
      .navbar-custom {
        background-color: #007bff; /* Customize your navbar color here */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <!-- Hamburger Menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand Name -->
        <div class="mx-auto text-white">
          <a class="navbar-brand" href="#">Brand Name</a>
        </div>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- User Icon for Logged-in User -->
    <a href="/user-profile" class="user-icon" title="View Profile">
      <i class="bi bi-person-circle"></i>
      <!-- Bootstrap icon -->
    </a>

    <section id="menuCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <h1>Hello, (Name)!</h1>
        </div>
      </div>
    </section>

    <section class="navcard-section container">
      <h2 class="text-center mb-4" style="margin-top: 5%">
        What do you want to do?
      </h2>
      <!-- navigation card -->
      <div class="row justify-content-center" style="margin-top: 5%">
        <div class="col-md-10">
          <div class="card navcard">
            <div class="card-body">
              <h5 class="card-title" style="font-weight: 750">List Akun</h5>
              <p class="card-text">
                Gunakan section ini untuk melihat list akun yang ada di
                perusahaan
              </p>
              <a th:href="@{${}}" class="btn btn-primary">Lihat List Akun</a>
            </div>
          </div>
        </div>

        <div class="col-md-10" style="margin-top: 2%">
          <div class="card navcard">
            <div class="card-body">
              <h5 class="card-title" style="font-weight: 750">List Toko</h5>
              <p class="card-text">
                Gunakan section ini untuk melihat list toko yang ada di
                perusahaan
              </p>
              <a th:href="@{${}}" class="btn btn-primary">Lihat List Toko</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  </body>
</html>
